{% extends 'video_collector/base.html' %}

{% block content %}

<h2>Video Details</h2>

    <div>
        <h3>{{ video.name }}</h3>
        <p>{{ video.notes }}</p>
        <iframe width="420" height="315" src="https://youtube.com/embed/{{video.video_id}}"></iframe>
        <p><a href="{{video.url}}">{{ video.url }}</a></p>
    </div>



{% endblock %}
